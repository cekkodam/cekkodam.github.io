<!DOCTYPE html>
<html>
<head>
  <title>Login and Registration Form</title>
  <style>
    h2 {
      font-size: 40px;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .form-container {
      width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    .form-button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .form-button:hover {
      background-color: #3e8e41;
    }
    button {
    text-align: center;
    center: 0;
    color: snow;
    width: 49%;
    padding: 10px;
    border: 1px solid rgb(7, 255, 243);
    background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cek Kodam</h2>
    <form>
      <input type="text" id="username" class="form-input" placeholder="Nama">
      <input type="text" id="password" class="form-input" placeholder="Umur">
      <button class="form-button" type="submit">Cek Sekarang</button>
      <form type="text" action="cekkodam.html">
    </form>
    <p>Credit By Farhan </p>
  </div>

  <script>
    document.getElementById('register-link').addEventListener('click', () => {
      document.getElementById('register-form').style.display = 'block';
      document.querySelector('.form-container:first-child').style.display = 'none';
    });

    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const randomIndex = Math.floor(Math.random() * words.length);
      const randomWord = words[randomIndex];
      wordContainer.innerText = randomWord;
    });
  </script>
</body>
</html>
