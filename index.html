<!DOCTYPE html>
<html>
<head>
  <title>Tempat Cek Kodam</title>
  <style>
    /* Style the navbar */
    .navbar {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand {
      font-size: 24px;
      color: green;
      margin-right: 20px;
    }
    .navbar-menu {
      display: none;
    }
    .navbar-menu.show {
      display: block;
    }
    .navbar-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .navbar-menu li {
      margin-bottom: 10px;
    }
    .navbar-menu a {
      color: #fff;
      text-decoration: none;
    }
    .hamburger {
      display: inline-block;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 30px;
      height: 3px;
      background-color: #fff;
      margin-bottom: 5px;
    }
    .hamburger span:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">Farhan</div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="navbar-menu" id="navbar-menu">
      <ul>
        <li><a href="#">Farhan</a></li>
        <li><a href="#">Stevi</a></li>
        <li><a href="#">Faresta</a></li>
        
      </ul>
    </div>
  </nav>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navbarMenu = document.getElementById('navbar-menu');

    hamburger.addEventListener('click', () => {
      navbarMenu.classList.toggle('show');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Pop-up Box Example</title>
  <style>
    /* Style the pop-up box */
    .popup-box {
      position: fixed;
      top: 50%;
      left: 85%;
      transform: translate(-50%, -50%);
      background-color: pink;
      padding: 20px;
      border: 0px solid #FFFFFF;
      border-radius: 10px;
      box-shadow: transparent;
      display: none;
    }
    .popup-box.show {
      display: block;
      position: center, top;
    }
    .form-container {
      font-size: 30px;
      background-color: transparent;
    }
    .button {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <!-- The pop-up box -->
  <div class="popup-box">
    <h2>Kodam Kamu!</h2>
    <p type="text" id="word-container"></p>
    <button class="close-btn"id=""></button>
  <script>
  const wordContainer = document.getElementById('word-container');
        const words = ['Kuda Lumping', 'Laler Ijo', 'Belut Sawah', 'Beruk', 'Cacing', 'Kumbang','Pocong Bunting','Kuntilanak Cowo','Genderuwo','Tuyul Tumor','Kuyang','Kambing','Kecoa Bunting','Kucing Oyen','Macan','Ulet Sagu','Mimi Peri','Kupu Kupu Malam','Keong','Siput','Kelinci'];

    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const randomIndex = Math.floor(Math.random() * words.length);
      const randomWord = words[randomIndex];
      wordContainer.innerText = randomWord;
    });
    
    const form = document.querySelector('form');
    const popupBox = document.querySelector('.popup-box');
    const closeBtn = document.querySelector('.close-btn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      popupBox.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
      popupBox.classList.remove('show');
    });
  </script>
</body>
                                 </html>
