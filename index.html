<!DOCTYPE html>
<html>
<head>
  <title>Pop-up Box Example</title>
  <style>
    /* Style the pop-up box */
    .popup-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #FFFFFF;
      padding: 20px;
      border: 0px solid #FFFFFF;
      border-radius: 10px;
      box-shadow: transparent;
      display: none;
    }
    .popup-box.show {
      display: block;
      position: top;
    }
    .form-container {
      font-size: 30px;
      background-color: transparent;
    }
  </style>
</head>
<body>
  
  <!-- The pop-up box -->
  <div class="popup-box">
    <h2>Kodam Kamu!</h2>
    <p id="word-container">Kodam Kamu Adalah</p>
    <button class="close-btn"id="word-container"></button>
  <script>
  const wordContainer = document.getElementById('word-container');
        const words = ['Babi', 'Kuda Lumping', 'Laler Ijo', 'Belut Sawah', 'Beruang', 'Uler', 'Ulet', 'Beruk', 'Cacing', 'Kumbang','Macan','Pocong Bunting','Kuntilanak Cowo','Genderuwo','Tuyul Tumor','Kuyang','Kambing','Kecoa Bunting','Kucing Oyen','Macan Kumbang'];

    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const randomIndex = Math.floor(Math.random() * words.length);
      const randomWord = words[randomIndex];
      wordContainer.innerText = randomWord;
    });
    
    const form = document.querySelector('form');
    const popupBox = document.querySelector('.popup-box');
    const closeBtn = document.querySelector('.close-btn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      popupBox.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
      popupBox.classList.remove('show');
    });
  </script>
</body>
</html>
